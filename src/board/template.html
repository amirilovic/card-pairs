<h1>Card Pairs</h1>
<div class="row">
  <div class="col-md-12 text-center">
    <label class="radio-inline"
           ng-repeat="board in ctrl.boards">
        <input type="radio"
               name="boardDimension"
               ng-model="ctrl.selectedBoard"
               ng-change="ctrl.createBoard(board.dimension)"
               ng-value="board">{{board.name}}
    </label>
  </div>
</div>
<div class="row"
     ng-repeat="row in ctrl.dimension | range">
  <div class="col-md-12">
    <card ng-repeat="col in ctrl.dimension | range"
          item="ctrl.cards[row * ctrl.dimension  + col]"></card>
  </div>
</div>
