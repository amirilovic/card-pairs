<button type="button"
        class="btn btn-default btn-lg card"
        ng-class="{'card-resolved': $ctrl.item.status === 'resolved'}"
        ng-click="$ctrl.onFlip({card: $ctrl.item})"
        ng-disabled="$ctrl.item.status === 'resolved'">
  <span ng-show="$ctrl.item.status === 'opened' || $ctrl.item.status === 'resolved'">
    {{$ctrl.item.status === 'resolved' ? '' : $ctrl.item.label}}
  </span>
  <span class="glyphicon glyphicon-asterisk"
        ng-hide="$ctrl.item.status === 'opened' || $ctrl.item.status === 'resolved'">
  </span>
</button>
