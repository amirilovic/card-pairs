<button type="button"
        class="btn btn-default btn-lg card"
        ng-class="{'resolved': $ctrl.resolved}"
        ng-click="$ctrl.onFlip({card: $ctrl.item})"
        ng-disabled="$ctrl.resolved">
  <span ng-show="$ctrl.open || $ctrl.resolved">
    {{$ctrl.resolved ? '' : $ctrl.item.label}}
  </span>
  <span class="glyphicon glyphicon-asterisk"
        ng-hide="$ctrl.open || $ctrl.resolved">
  </span>
</button>
